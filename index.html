<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    
    <title>Countries</title>
</head>
<body>

    <header class="header" style="box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);">
        <div class="d-flex justify-content-between container">
            <h1>Where in the world?</h1>

            <button id="darkModeToggle" onclick="toggleDarkMode()">
                <i class="fa-regular fa-moon"></i>
                <span class="icon-text" id="modeText">Dark Mode</span>
            </button>
        </div>
    </header>

    <section class="searchbar container">
        <div class="d-flex justify-content-between container">

            <nav class="navbar">
                <form class="form-inline" style="box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);">
                    <div class="input-group">
                        <div class="search-container">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </div>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search for a country...">
                    </div>
                </form>
            </nav>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                    Filter by
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="filterByRegion('All')">All</a>
                    <a class="dropdown-item" href="#" onclick="filterByRegion('Africa')">Africa</a>
                    <a class="dropdown-item" href="#" onclick="filterByRegion('Americas')">America</a>
                    <a class="dropdown-item" href="#" onclick="filterByRegion('Asia')">Asia</a>
                    <a class="dropdown-item" href="#" onclick="filterByRegion('Europe')">Europe</a>
                    <a class="dropdown-item" href="#" onclick="filterByRegion('Oceania')">Oceania</a>
                    <a class="dropdown-item" href="#" onclick="filterByRegion('Favorites')">Favorites</a>
                </div>
            </div>
            

        </div>

    </section>

    <footer class="countriesInfo">
        
        <div class="countries">
            <div class="container text-left">
                <div id="errorMessage" style="color: red;"></div>
                <div class="edit row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
                    <div class="favourite data-mdb-perfect-scrollbar-init" style="padding: 25px;">
                        <div class="favoritetitle ">
                            <h1>Favorites</h1>
                        </div>

                        <div class="favicons " style="height: 95%;">
                            <h1></h1>
                        </div>
                        
                    </div>
                    <div class="CountriesRight" style="flex: 1;">
                        <div id="loadingIndicator" style="display: none;margin: auto;">Loading...</div>
                        <div class="scrollbar row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-3" id="countriesContainer" style="height: 1000px;"></div>
                    </div>
                </div>
                </div>
        </div>
    </footer>
    

    <!-- for some bootstrab features -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" defer></script>
</body>
</html>
