<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/country.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">

    <title>Country Info</title>
</head>
<body>

    <header class="header" style="box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);">
        <div class="d-flex justify-content-between container">
            <h1>Where in the world?</h1>

            <button id="darkModeToggle" onclick="toggleDarkMode()">
                <i class="fa-regular fa-moon"></i>
                <span class="icon-text" id="modeText">Dark Mode</span>
            </button>
        </div>
    </header>

    <section class="searchbar">
        <div class="d-flex justify-content-between container">
            <a href="index.html">
                <div class="search-container">
                    <span class="button-back"><i class="fa-solid fa-arrow-left"></i><span class="button-space">Back</span></span>
                </div>
            </a>
        </div>
    </section>

    <footer class="flag-info">
        <div class="container text-left">
            <div class="card mb-3" style="max-width: 100%;">
                <div class="row g-0 row-col-1 row-cols-md-2">
                    <div class="col-md-4">
                        <img src="" alt="Country Flag" class="img-fluid" id="countryFlag">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="description col-lg-3 col-md-12">
                                <div class="row">
                                    <h1 id="countryName">Country Name</h1>
                                </div>
                                <div class="text-left">
                                    <div class="row row-cols-2 country-info">
                                        <div class="col">
                                            <p><span class="bold">Native Name:</span> <span id="nativeName">Native Name</span></p>
                                            <p><span class="bold">Population:</span> <span id="population">Population</span></p>
                                            <p><span class="bold">Region:</span> <span id="Region">Region</span></p>
                                            <p><span class="bold">Sub Region:</span> <span id="SubRegion">Sub Region</span></p>
                                            <p><span class="bold">Capital:</span> <span id="Capital">Capital</span></p>  
                                        </div>
                                        <div class="col-lg-3">
                                            <p><span class="bold">Top Level Domain:</span> <span id="topLevelDomain">Top Level Domain</span></p>
                                            <p><span class="bold">Currencies:</span> <span id="currencies">Currencies</span></p>
                                            <p><span class="bold">Languages:</span> <span id="Languages">Languages</span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="border-countries">
                                        <p><span class="bold">Border Countries:</span><div class="move">
                                            <span id="borderCountries"></span>
                                        </div>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript and Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/country.js"></script>

</body>
</html>
